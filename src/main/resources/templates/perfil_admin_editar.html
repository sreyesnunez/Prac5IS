<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Perfil de Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="container mt-5" th:data-theme="${tema}">
    <h2 class="text-center mb-4">Editar Perfil de Administrador</h2>

    <form th:action="@{/admin/editar-perfil}" th:object="${usuario}" method="post" class="card p-4 mx-auto" style="max-width: 600px;">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label for="nuevaPassword" class="form-label">Nueva contraseña (opcional)</label>
            <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/admin" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
