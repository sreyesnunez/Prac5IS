<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Sismo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body th:data-theme="${tema}">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Agregar Nuevo Sismo</h2>

        <div class="mb-3 text-center">
            <a href="/admin/sismos-crud" class="btn btn-secondary mb-2">Volver a Gestionar Incidentes</a>
        </div>

        <form th:action="@{/admin/sismos-crud/agregar}" th:object="${sismo}" method="post" class="card p-4 mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" th:field="*{fecha}" required />
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" step="1" class="form-control" th:field="*{hora}" required />
            </div>
            <div class="mb-3">
                <label for="magnitud" class="form-label">Magnitud</label>
                <input type="number" step="0.1" class="form-control" th:field="*{magnitud}" required />
            </div>
            <div class="mb-3">
                <label for="latitud" class="form-label">Latitud</label>
                <input type="number" step="0.0001" class="form-control" th:field="*{latitud}" required />
            </div>
            <div class="mb-3">
                <label for="longitud" class="form-label">Longitud</label>
                <input type="number" step="0.0001" class="form-control" th:field="*{longitud}" required />
            </div> 
            <div class="mb-3">
                <label for="profundidad" class="form-label">Profundidad (km)</label>
                <input type="number" step="0.1" class="form-control" th:field="*{profundidad}" required />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
