<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Incidentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body th:data-theme="${tema}">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestionar Incidentes</h2>

        <div class="mb-3 text-center">
            <a href="/admin/dashboard" class="btn btn-secondary mb-2">Volver al Dashboard</a>
            <a href="/admin/sismos-crud/agregar" class="btn btn-primary mb-2">Agregar Nuevo Sismo</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Magnitud</th>
                        <th>Profundidad (km)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sismo : ${sismos}">
                        <td th:text="${sismo.fecha}"></td>
                        <td th:text="${sismo.hora}"></td>
                        <td th:text="${sismo.magnitud}"></td>
                        <td th:text="${sismo.profundidad}"></td>
                        <td>
                            <a th:href="@{/admin/sismos-crud/editar/{id}(id=${sismo.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/admin/sismos-crud/eliminar/{id}(id=${sismo.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este sismo?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
